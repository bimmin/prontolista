version: 2

jobs:
  build-and-test:
    working_directory: ~/prontolista/api
    docker:
      - image: circleci/python:3.7.4
        environment:
          DATABASE_HOST: localhost
      - image: circleci/postgres:12.0-alpine
        environment:
          POSTGRES_USER: prontolista
          POSTGRES_DB: prontolista
    steps:
      - checkout:
          path: ~/prontolista
      - setup_remote_docker
      - restore_cache:
          keys:
            - deps-{{ checksum "poetry.lock" }}
      - run:
          name: Install Dependencies
          command: |
            poetry install
      - save_cache:
          key: deps-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
      - run:
          name: Run Static Analysis
          command: |
            poetry run flake8 prontolista
      - run:
          name: Run Type Checker
          command: |
            poetry run mypy prontolista
      - run:
          name: Run Tests
          command: |
            poetry run pytest prontolista
      - run:
          name: Build Dev Image
          command: |
            poetry add awscli
            ~/prontolista/.circleci/build-and-push-dev-images.sh
      - run:
          name: Deploy Dev
          command: |
            cd ~/prontolista/ansible
            poetry install
            ./deploy.sh

workflows:
  version: 2
  build-and-test-workflow:
    jobs:
      - build-and-test
